<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lif to table tool</title>
    <meta name="description" content="A tool to convert lif files to table format.">
    <meta name="keywords" content="lif, table, conversion, tool">
    <meta name="author" content="Keith Kennedy">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="convert.js" type="text/javascript"></script>
    <script src="drop.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac4b6a0788.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">

        <h1>lif to table tool</h1>
        <p>Convert lif files to table format.</p>

        <textarea id="lifInput" rows="10" cols="50" placeholder="Paste/drag your lif file content here...">
            Paste/drag your lif file content here...
        </textarea>
        <div>
            <button id="clear" type="button" class="btn btn-secondary btn-lg"><i class="fa-solid fa-broom"></i> Clear</button>
            <button id="convertButton" type="button" class="btn btn-primary btn-lg"><i class="fa-solid fa-table-cells"></i> Create table</button>
        </div>
        <div>
            <p>Table will appear below</p>
            <div id="output">
            
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" onclick="copyTableAsHTML()"><i class="fa-solid fa-copy"></i> Copy Table</button>
        </div>
        </div>    
    </div>
</div>
</body>
</html>
