<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lif to table tool</title>
    <meta name="description" content="A tool to convert lif files to table format.">
    <meta name="keywords" content="lif, table, conversion, tool">
    <meta name="author" content="Keith Kennedy">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="convert.js" type="text/javascript"></script>
    <script src="drop.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/ac4b6a0788.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
<div class="container">
    <h1 class="title">lif to table tool</h1>

    <p class="mb-2">
        Tool to convert LIF files
        (generated by <a href="https://finishlynx.com/product/software/finishlynx-results-software">FinishLynx Photo-Finish Timing Software</a>),
        which are CSV files, to a table.
    </p>

    <div class="form-group mb-2">
        <label class="label" for="lifInput" class="form-label">Enter lif text</label>
        <textarea class="textarea" id="lifInput" rows="8" placeholder="Paste/drag your lif file content here..."></textarea>
    </div>

    <div class="buttons are-medium">
        <button id="clear" type="button" class="button" onclick="reset()">
            <span class="icon is-small"><i class="fa-solid fa-broom"></i></span>
            <span>Clear</span>
        </button>
        <button id="convertButton" type="button" class="button is-primary" onclick="addResults()">
            <span class="icon is-small"><i class="fa-solid fa-table-cells"></i></span>
            <span>Create table</span>
        </button>
        <button id="copy" type="button" class="button is-primary" onclick="copyTable()">
            <span class="icon is-small"><i class="fa-solid fa-copy"></i></span>
            <span>Copy table</span>
        </button>
        <button id="copyNums" type="button" class="button" onclick="copyNums()">
            <span class="icon is-small"><i class="fa-solid fa-copy"></i></span>
            <span>Copy nums</span>
        </button>
        <button id="copyTimes" type="button" class="button" onclick="copyTimes()">
            <span class="icon is-small"><i class="fa-solid fa-copy"></i></span>
            <span>Copy times</span>
        </button>
        <button id="copyTimesYdl" type="button" class="button" onclick="copyYdlFormattedLongTimes()">
            <span class="icon is-small"><i class="fa-solid fa-copy"></i></span>
            <span>Copy times (YDL 1min+)</span>
        </button>
    </div>
    <div>
        <div id="output"></div>
    </div>
    </div>
</body>
</html>
